<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>
    <div id="Calculator">
        <input id="display" readonly>
        <div id="Keys">
            <button onclick="Displayy('+')" class="operator-btn">+</button>
            <button onclick="Displayy('7')">7</button>
            <button onclick="Displayy('8')">8</button>
            <button onclick="Displayy('9')">9</button>
            <button onclick="Displayy('-')" class="operator-btn">-</button>
            <button onclick="Displayy('4')">4</button>
            <button onclick="Displayy('5')">5</button>
            <button onclick="Displayy('6')">6</button>
            <button onclick="Displayy('×')" class="operator-btn">×</button>
            <button onclick="Displayy('1')">1</button>
            <button onclick="Displayy('2')">2</button>
            <button onclick="Displayy('3')">3</button>
            <button onclick="Displayy('÷')" class="operator-btn">÷</button>
            <button onclick="Displayy('0')">0</button>
            <button onclick="Displayy('.')">.</button>
            <button onclick="Calculate()">=</button>
            <button onclick="Clear()" class="operator-btn">C</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
